# Development compose file - runs only MongoDB and Redis
# Use this with local development: docker-compose -f docker-compose.dev.yml up -d

services:
  mongodb:
    image: mongo:7
    container_name: job-importer-mongodb-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: job-importer

  redis:
    image: redis:7-alpine
    container_name: job-importer-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data

volumes:
  mongodb_dev_data:
  redis_dev_data:
